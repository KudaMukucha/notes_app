{%extends 'base.html'%}


{%block content%}
{%include 'header.html'%}
<div class="container bg-light p-4">
    <div class="mb-3">
        <a href="{%url 'dashboard'%}">Dashboard</a> / <a href="" class="text-secondary text-decoration-none">{{get_note.title}}</a>
    </div>
   
    <div class="d-flex align-items-center justify-content-center justify-content-md-between mb-4">
        <h3 class="mb-3">View Note</h3>
        
        <a href="{%url 'move-to-trash' get_note.pk%}" class="btn btn-danger me-2">Delete</a>
    </div>

    <div>
        <form action="{%url 'note' get_note.pk %}" method="post">
            {%csrf_token%}
            <div class="form-group">
                <input type="text" name="title" value="{{get_note.title}}" class="form-control border-0" required placeholder="Title...">
                <textarea  name="description" class="form-control border-0 mt-2" rows="6" placeholder="Description..." required>{{get_note.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3"> <i class="fa fa-plus"></i> Update Note</button>
        </form>
    </div>
</div>
{%endblock%}
